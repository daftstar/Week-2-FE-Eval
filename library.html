<html>
<head>
  <title>Week 2 Frontend Project - a tiny library</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  

  <style type="text/css">
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }


    #library .book {
      background: #0AC5F4;
      width: 800px;
      float: left;
      padding: 1px 20px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius:3px;
    }
    #library .book h3 {
      font-style: italic;
      color: white;
      font-family: 'Lato', sans-serif;
    }
    #library .book h5 {
      font-family: 'Lato', sans-serif;
      font-weight: normal;
      color: white;
    }

    h1 {
      font-family: 'Lato', sans-serif;
      color: gray;
    }



  </style>
</head>
<body>

<h1>THE LIBRARY</h1>



<div id="library"></div>

<div id="templates">
  <script class="book" type="text/template">
    <div class="book">
        <p>
        <h3><%= title %></h3>
        <h5><%= author %></h5>
        <h5><%= status %></h5>
        </p>
    </div>
  </script>
</div>






<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript">

  var libraryTemplateHtml = $('#templates .book').html();
  var libraryTemplate = _.template(libraryTemplateHtml);




var books = [
  {
    title: "The Hitchhiker's Guide to the Galaxy",
    author: "DOUGLAS ADAMS",
    status: 'available'
  },

  {
    title: "Absurdistan",
    author: "GARY SHTEYNGART",
    status: 'available'
  }
];


  for (var i = 0; i < books.length; i += 1) {
    var x = books[i];


      var newLibHtml = libraryTemplate(x);
      $('#library').append(newLibHtml);

      //console.log(x.title, x.author, x.status)
  };





</script>

<small>It's back.</small>

</body>
</html>
